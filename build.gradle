plugins {
    id 'java'
    id 'application'
}

group 'ch.aquint'
version '1.0'

mainClassName = 'ch.aquint.RedissonClassCastException'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Remove this dependency to make redisson work
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.0.3.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.0.3.RELEASE'
    compile group: 'org.redisson', name: 'redisson', version: '3.7.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
